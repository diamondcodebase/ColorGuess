<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Color Guessing Game</h1>
    <h4>Guess the color of the square!</h4>
    <div class="game-board">
        <div class="row">
            <div class="col-md-4 color-square"></div>
            <div class="col-md-4 color-square"></div>
            <div class="col-md-4 color-square"></div>
        </div>
        <div class="row">
            <div class="col-md-4 color-square"></div>
            <div class="col-md-4 color-square"></div>
            <div class="col-md-4 color-square"></div>
        </div>
        <div class="row">
            <div class="col-md-12 controlPanel">
                <h2 id="colorCodeTitle">Color Code <span id="colorCode"></span></h2>
                <h3 id="resultMsg">Click on color of your guess</h3>                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 result-block"></div>
            <button id="nextButton">Next</button>
        </div>        
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
  <script src="script/script.js"></script>
</body>
</html>
